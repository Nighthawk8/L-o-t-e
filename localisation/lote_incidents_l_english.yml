 incident_lombard_league_member_alert: "The Lombard League in northern Italy has declared themselves independent of the Empire. This is not the first time this has happened, as Frederick Barbarossa has had to quell the league before. Now, the Emperor must decide whether or not to go through the trouble of reining in the league once again."
