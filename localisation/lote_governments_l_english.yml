l_english:
 holy_protectorate_reform: "Holy Protectorate"
 holy_protectorate_reform_desc: "The Liturgist Catholic church is now in control of all of England, and in order to secure England stays under church control we must install a Theocratic government led by the Council of Catholic Defenders and the Holy Protector. We shall be the sword of the Papacy of Asturias!"
 athenian_league_reform: "League of Athens"
 athenian_league_reform_desc: "With the founding of the Greek Republic following the war against the Serbians, the League of Athens administers over the provinces of Greece with a parliamentary system in the style of the English. Special privileges are given to the navy who are deemed the protector of Greek independence."
 