 confederate_kingdom_st_long_desc: "A peculiarity in the Aragonese monarchy is that the kingdom was actually split into multiple autonomous kingdoms - this system of domains made Aragon into a composite monarchy. Domains function similarly to vassals, but cannot be annexed manually and have reduced liberty desire."
 